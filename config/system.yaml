data_source:
  akshare_enabled: true
  cache_enabled: true
  cache_ttl: 3600
  tushare_enabled: false
  tushare_token: null
database:
  backup_enabled: true
  backup_interval: 3600
  path: data/database/trading.db
logging:
  backup_count: 5
  file_path: results/logs/trading_system.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_file_size: 100
model:
  colsample_bytree: 0.8
  early_stopping_rounds: 10
  learning_rate: 0.1
  max_depth: 6
  n_estimators: 100
  subsample: 0.8
risk:
  concentration_limit: 0.6
  extreme_risk_score: 8.0
  high_risk_score: 6.0
  max_daily_loss: 0.03
  max_drawdown: 0.1
  max_position_size: 0.2
  max_sector_exposure: 0.3
  medium_risk_score: 3.0
  min_cash_ratio: 0.1
  position_sizing: kelly
  risk_per_trade: 0.02
  stop_loss: 0.05
  take_profit: 0.15
  volatility_threshold: 0.25
trading:
  commission_rate: 0.0003
  initial_capital: 100000.0
  max_drawdown: 0.1
  max_position_size: 0.2
  stamp_tax_rate: 0.001
  transfer_fee_rate: 2.0e-05
